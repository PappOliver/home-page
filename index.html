<!-- Getting resources from Geoplugin.net by free license (max. 120 request per minute) --> 
<script language="JavaScript" type="text/javascript" src="http://www.geoplugin.net/javascript.gp"></script>
<!-- Convert IP to country code and redirect into the proper folder of index.html -->
<script language="JavaScript">
    if(geoplugin_countryCode() === 'HU') {
        lang = 'hu';
    }
    else {
        lang = 'en';
    }
    window.location.replace('http://www.pappoliver.me/' + lang);
</script>
<!-- If JavaScript engine is disabled run this code and use /hu folder as default -->
<noscript><meta http-equiv="refresh" content="0;url=/hu"></noscript>
